<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Deficiency Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nutrition Deficiency Checker</h2>
        <p>Fill out the form below to check for potential nutrition deficiencies:</p>
        <form id="nutritionForm" onsubmit="redirectToResultPage(event)">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" placeholder="List any symptoms you have"></textarea>

            <label for="diet">Dietary Habits:</label>
            <textarea id="diet" name="diet" rows="4" placeholder="Describe your typical diet"></textarea>

            <button type="submit">Check</button>
            
        </form>
    </div>

    <script>
        function redirectToResultPage(event) {
            event.preventDefault(); // Prevent the default form submission
            const age = document.getElementById("age").value;

            if (age) {
                // Redirect to the result page with the age as a query parameter
                window.location.href = `/resultPage?age=${age}`;
            } else {
                alert("Please enter your age!");
            }
        }
    </script>
</body>
</html>
