<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up </title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		/* Custom Background and Font */
		body {
			background-color: #f4f7fc;
			font-family: 'Arial', sans-serif;
		}

		/* Custom Styling for the Form */
		.container {
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 30px;
			margin-top: 50px;
		}

		/* Custom Button Style */
		.btn-primary {
			background-color: #4CAF50;
			border-color: #4CAF50;
		}

		.btn-primary:hover {
			background-color: #45a049;
			border-color: #45a049;
		}

		/* Custom Input Field Styling */
		.form-control {
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		.form-control:focus {
			border-color: #4CAF50;
			box-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
		}

		/* Custom Form Label Styling */
		.col-form-label {
			font-weight: bold;
			color: #333;
		}

		/* Title Style */
		h1 {
			color: #4CAF50;
			font-size: 36px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
